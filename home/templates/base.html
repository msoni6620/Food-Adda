      /* General Styles */
body {
    background-color: #f4f4f4;
    font-family: 'Arial', sans-serif;
    padding-top: 56px;
}

/* Hero Section */
#home {
    height: 90vh;
    background-image: url('hero-bg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Navbar */
.navbar-brand {
    font-size: 1.75rem;
    font-weight: bold;
    color: #f8b400;
}

.nav-link {
    font-size: 1.1rem;
    color: #ffffff;
    transition: color 0.3s ease;
}

.nav-link:hover {
    color: #f8b400;
}

/* About Section */
#about img {
    border-radius: 10px;
    transition: transform 0.3s ease;
}

#about img:hover {
    transform: scale(1.05);
}

#about h2 {
    color: #333;
    font-weight: bold;
}

#about p {
    color: #555;
}

/* Add Recipe Section */
.recipe-form {
    background-color: #ffffff;
    border-left: 5px solid #f8b400;
}

.recipe-form .form-label {
    font-weight: bold;
    color: #333;
}

.recipe-form .form-control {
    border-radius: 0.5rem;
    border: 2px solid #ced4da;
}

.recipe-form .form-control:focus {
    border-color: #f8b400;
    box-shadow: none;
}

.recipe-form .btn-success {
    background-color: #f8b400;
    border-color: #f8b400;
}

.recipe-form .btn-success:hover {
    background-color: #d49400;
    border-color: #d49400;
}

/* Contact Section */
#contact h2 {
    color: #333;
    font-weight: bold;
}

form {
    background-color: white;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}
